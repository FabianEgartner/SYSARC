<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Room Overview</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Hotel Application</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Create Booking</a>
            <a class="nav-item nav-link" href="bookingOverview">Booking Overview</a>
            <a class="nav-item nav-link active" href="roomOverview">Room Overview</a>
        </div>
    </div>
</nav>

<!-- container -->
<div class="container">
    <div class="text-center mt-5">
        <h2>Room Overview</h2>

        <form action="/freeRooms" method="post">
            <label for="fromDate">From Date</label>
            <input type="date" id="fromDate" name="fromDate">

            <label for="toDate">To Date</label>
            <input type="date" id="toDate" name="toDate">

            <label for="numberOfGuests">Number of Guests</label>
            <input type="number" id="numberOfGuests" name="numberOfGuests">

            <button type="submit">Search</button>
        </form>

        <div th:each="room, iter: ${rooms}">
            <span th:text="${room}"></span>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
