<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Booking</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Create Booking</h1>

<form action="/bookRoom" method="post">
    <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input id="customerName" class="form-control" name="customerName" type="text">
    </div>

    <div class="form-group">
        <label for="fromDate">From Date:</label>
        <input id="fromDate" class="form-control" name="fromDate" type="date"><br>
    </div>

    <div class="form-group">
        <label for="toDate">To Date:</label>
        <input id="toDate" class="form-control" name="toDate" type="date"><br>
    </div>

    <div class="form-group">
        <label for="numberOfGuests">Number of Guests:</label>
        <input id="numberOfGuests" class="form-control" name="numberOfGuests" type="number"><br>
    </div>

    <input type="submit" value="Submit">
</form>

</body>
</html>
